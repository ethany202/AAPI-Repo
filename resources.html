<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AAPI Connector</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <div onclick="redirectToIndex()" class="big-name">Asian American Pacific Islander Connector</div>
  
  <div class="navbar">
    <div class="container">
      <nav>
        <ul class="primary-nav">
          <li class="current">
            <div class="dropdown">
              <button onclick="redirectToSpecificPage('index.html')" class="dropbtn">Home</button>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <button class="dropbtn">Resources</button>
              <div class="dropdown-content">
                <a href="resources.html">All Resources</a>
                <a href="commonResources.html">Most Common Categories</a>
                <a href="otherResources.html">Other Resources</a>
              </div>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <button onclick="redirectToSpecificPage('donate.html')" class="dropbtn">Donate</button>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <button onclick="redirectToSpecificPage('about.html')" class="dropbtn">About Us</button>
            </div>
          </li>
          <li>
            <div class="dropdown">
              <button onclick="redirectToSpecificPage('contact.html')" class="dropbtn">Contact Us</button>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class = "mainsection">
    <div class="abtustitle">
      All Resources
    </div>
    <br>
    <div id="donate" style="margin-left: 10px"></div>
    <div id="petition" style="margin-left: 10px"></div>
    <div id="rally" style="margin-left: 10px"></div>
    <div id="letter" style="margin-left: 10px"></div>
    <div id="activism" style="margin-left: 10px"></div>
    <div id="hotline" style="margin-left: 10px"></div>
    <div id="report" style="margin-left: 10px"></div>
    <div id="stats" style="margin-left: 10px"></div>
    <div id="response" style="margin-left: 10px"></div>
    <div id="hate" style="margin-left: 10px"></div>
    <div id="health" style="margin-left: 10px"></div>
    <div id="history" style="margin-left: 10px"></div>
    <div id="socials" style="margin-left: 10px"></div>
  </div>
  <script>
    var request = new XMLHttpRequest();
    request.open("GET", "resources.json", false);
    request.send(null)
    var obj = JSON.parse(request.responseText);
    // Iterating the search parameters
    for (const p of ["donate", "petition", "rally", "letter", "activism", "hotline", "report", "stats", "response", "hate", "health", "history", "socials"]) {
      const container = document.getElementById(p);
      container.insertAdjacentHTML(
        'beforeend',
        `<span style="font-size: 25px">`+obj[p][0]+`<br></span>`,
      );
      for(let i=1; i<obj[p].length; i++){
        if(obj[p][i].length===1){
          container.insertAdjacentHTML(
            'beforeend',
            `<span style="font-size: 15px; display: block; margin-left: 10px; margin-top: 7px;">`+obj[p][i][0]+`<br><br></span>`,
          );
        }
        else{
          container.insertAdjacentHTML(
            'beforeend',
            `<span style="font-size: 15px; display: block; margin-left: 10px; margin-top: 7px;"><a target="_blank" href="`+obj[p][i][1]+`">`+obj[p][i][0]+`</a><br></span>`,
          );
        }
      }
      container.insertAdjacentHTML(
        'beforeend',
        '<br>',
      );
    }
  </script>
</body>

</html>
